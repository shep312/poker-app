{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.n_players.label }} {{ form.n_players() }}
    </p>
    <p> Card 1:
        {{ form.card_1_values() }}
        {{ form.card_1_suit() }}
    </p>
    <p> Card 2:
        {{ form.card_2_values() }}
        {{ form.card_2_suit() }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
